name: Deploy dbt Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'dbt_divvy/**'
      - '.github/workflows/deploy-dbt-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dbt and dependencies
      run: |
        pip install dbt-core dbt-redshift
        cd dbt_divvy
        dbt deps
    
    - name: Generate static dbt documentation
      run: |
        cd dbt_divvy
        # Copy the existing target directory which contains the documentation
        mkdir -p ../docs
        cp -r target/* ../docs/ || echo "No existing target directory found"
        
        # Create a comprehensive landing page
        cat > ../docs/welcome.html << 'EOF'
